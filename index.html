    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                slate: '#737373',
                gold: '#C5A02E',
                crimson: '#800000',
                brightRed: '#D80032',
                dark: '#050505',
                cream: '#FDFCFB',
                onyx: '#050505',
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDFCFB;
        color: #050505;
        cursor: default;
        font-style: normal !important;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
        letter-spacing: -0.02em;
        font-style: normal !important;
      }
      ::selection {
        background-color: #800000;
        color: #FFFFFF;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #FDFCFB;
      }
      ::-webkit-scrollbar-thumb {
        background: #C5A02E;
      }
      
      .gold-glint {
        position: relative;
        overflow: hidden;
      }
      .gold-glint::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent 45%,
          rgba(197, 160, 46, 0.1) 50%,
          transparent 55%
        );
        transform: rotate(45deg);
        transition: transform 0.7s ease-in-out;
      }
      .gold-glint:hover::after {
        transform: rotate(45deg) translate(20%, 20%);
      }

      .text-balance {
        text-wrap: balance;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
